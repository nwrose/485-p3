{% extends "all.html" %}
{% block content %}	
<div class = "post">
    <p>
        <form action="{{url_for('account_ops')}}?target={{url_for('show_password')}}" method="post" enctype="multipart/form-data">
        <p>Old password</p><input type="password" name="password" required/>
        <p>New password</p><input type="password" name="new_password1" required/>
        <p>New password, again</p><input type="password" name="new_password2" required/>
        <p> </p><input type="submit" name="update_password" value="submit"/>
        <input type="hidden" name="operation" value="update_password"/>
        </form>
    </p>
    <p>
        <a href="{{url_for('show_acc_edit')}}">Back to edit account</a>
    </p>
</div>
{% endblock content %}
