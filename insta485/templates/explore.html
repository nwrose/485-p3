{% extends "all.html" %}
{% block content %}	

<div class="post">
    <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Discover People</h1>
    {% for account in not_following %}
    <p>
        <div class="pfp">
                <img src="{{url_for('serve_image',filename='{}'.format(account.filename))}}" alt='pfp' class="pfp"> 
                <a href="{{url_for('show_user',user='{}'.format(account.username))}}">{{account.username}}</a>
        </div>
        <form action="{{url_for('follow_ops')}}?target={{url_for('show_explore')}}" method="post" enctype="multipart/form-data">
            <input type="submit" name="follow" value="follow"/>
            <input type="hidden" name="username" value="{{account.username}}"/>
            <input type="hidden" name="operation" value="follow"/>
        </form>
    </p>
    {% endfor %}
</div>
{% endblock content %}
